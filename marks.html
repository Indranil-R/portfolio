<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="marks.css" />
  </head>
  <body>
    <script src="marks.js"></script>
    <section class="main-sec">
      
      <section class="heading">
        <h1 class="heading">Subjectwise Percentage Calculator</h1>
        <h3 class="heading1">using javascript</h3>
      </section>
      <table>
        <tr>
          <th>Subjects</th>
          <th>marks Obtained</th>
          <th>maximum marks</th>
        </tr>

        <tr>
          <td><label for="fname">Subject One</label></td>
          <td>
            <input
              name="fname"
              type="number"
              placeholder="enter marks"
              id="m1"
            />
          </td>
          <td>
            <input
              name="fname"
              type="number"
              placeholder="100"
              value="100"
              id="t1"
            />
          </td>
        </tr>
        <tr>
          <td><label for="sname">Subject Two</label></td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="enter marks"
              id="m2"
            />
          </td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="100"
              value="100"
              id="t2"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Subject Three</label></td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="enter marks"
              id="m3"
            />
          </td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="100"
              value="100"
              id="t3"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Subject Four</label></td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="enter marks"
              id="m4"
            />
          </td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="100"
              value="100"
              id="t4"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Subject Five</label></td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="enter marks"
              id="m5"
            />
          </td>
          <td>
            <input
              name="sname"
              type="number"
              placeholder="100"
              value="100"
              id="t5"
            />
          </td>
        </tr>
      </table>

      <div class="submit">
        <input
          class="button"
          type="submit"
          onclick="getVal()"
          value="calculate"
        />
      </div>

      <br />
      <div class="result">
        <p class="percentage" id="percentage"></p>
        <p class="errors" id="errors">// Errors will appear here</p>
      </div>

  
      
    </section>
  </body>
</html>
